<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Proxy Browser stable</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #111;
      color: #fff;
    }
    header {
      padding: 10px;
      background: #222;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #urlBox {
      flex: 1;
      padding: 8px;
      font-size: 15px;
      border-radius: 4px;
      border: none;
    }
    #goBtn {
      padding: 8px 14px;
      font-size: 15px;
      border-radius: 4px;
      border: none;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
    }
    #goBtn:hover {
      background: #43a047;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: #fff;
    }
  </style>
</head>
<body>

  <header>
    <span>URL:</span>
    <input
      id="urlBox"
      type="text"
      value="https://paypayfleamarket.yahoo.co.jp/"
      placeholder="https://paypayfleamarket.yahoo.co.jp/ など"
    >
    <button id="goBtn" onclick="loadPage()">表示</button>
  </header>

  <iframe
    id="viewer"
    src="/api/proxy?url=https%3A%2F%2Fpaypayfleamarket.yahoo.co.jp%2F"
    sandbox="allow-same-origin allow-scripts"
  ></iframe>

  <script>
    function loadPage() {
      const url = document.getElementById('urlBox').value.trim();
      if (!url) {
        alert("URL を入力してください");
        return;
      }
      document.getElementById('viewer').src =
        "/api/proxy?url=" + encodeURIComponent(url);
    }
  </script>

</body>
</html>
