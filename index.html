<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Proxy Browser ver20.0</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #111;
      color: #fff;
    }

    header {
      padding: 8px;
      background: #222;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #urlBox {
      flex: 1;
      padding: 8px;
      font-size: 15px;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }

    #tabs {
      display: flex;
      background: #333;
      padding: 4px;
      gap: 4px;
      overflow-x: auto;
    }

    .tab {
      padding: 6px 10px;
      background: #444;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
    }
    .tab.active {
      background: #4caf50;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: #fff;
    }
  </style>
</head>
<body>

  <!-- タブバー -->
  <div id="tabs"></div>

  <!-- アドレスバー -->
  <header>
    <button onclick="goBack()">←</button>
    <button onclick="goForward()">→</button>
    <input id="urlBox" type="text" placeholder="URL を入力">
    <button onclick="loadPage()">表示</button>
    <button onclick="newTab()">＋</button>
  </header>

  <!-- iframe -->
  <iframe
    id="viewer"
    sandbox="allow-same-origin allow-scripts"
    onload="syncUrl()"
  ></iframe>

  <script>
    let tabs = [];
    let currentTab = -1;

    function newTab(url = "https://paypayfleamarket.yahoo.co.jp/") {
      tabs.push({ url });
      currentTab = tabs.length - 1;
      renderTabs();
      loadPage(url);
    }

    function renderTabs() {
      const tabBar = document.getElementById("tabs");
      tabBar.innerHTML = "";

      tabs.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "tab" + (i === currentTab ? " active" : "");
        div.textContent = t.url.replace("https://", "").slice(0, 15);
        div.onclick = () => switchTab(i);
        tabBar.appendChild(div);
      });
    }

    function switchTab(i) {
      currentTab = i;
      document.getElementById("viewer").src =
        "/api/proxy?url=" + encodeURIComponent(tabs[i].url);
      renderTabs();
      document.getElementById("urlBox").value = tabs[i].url;
    }

    function loadPage(url) {
      if (!url) url = document.getElementById("urlBox").value.trim();
      if (!url) return;

      tabs[currentTab].url = url;
      document.getElementById("viewer").src =
        "/api/proxy?url=" + encodeURIComponent(url);
      renderTabs();
    }

    // Enter キーで読み込み
    document.getElementById("urlBox").addEventListener("keydown", e => {
      if (e.key === "Enter") loadPage();
    });

    // iframe 内の URL をアドレスバーに反映
    function syncUrl() {
      const iframe = document.getElementById("viewer");
      try {
        const innerUrl = iframe.contentWindow.location.href;
        const urlParam = new URL(innerUrl).searchParams.get("url");
        if (urlParam) {
          document.getElementById("urlBox").value = urlParam;
          tabs[currentTab].url = urlParam;
          renderTabs();
        }
      } catch {}
    }

    // 戻る / 進む
    function goBack() {
      document.getElementById("viewer").contentWindow.history.back();
    }
    function goForward() {
      document.getElementById("viewer").contentWindow.history.forward();
    }

    // 最初のタブ
    newTab();
  </script>

</body>
</html>
