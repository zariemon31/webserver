<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>埋め込みテスト ver6.0</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #urlBox {
      width: 80%;
      padding: 8px;
      font-size: 16px;
    }
    #goBtn {
      padding: 8px 16px;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: 2px solid #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>外部サイトを埋め込むテスト ver6.0</h1>

  <!-- URL 入力欄 -->
  <input id="urlBox" type="text" placeholder="https://ja.wikipedia.org/wiki/猫 など">
  <button id="goBtn" onclick="loadPage()">表示</button>

  <iframe id="viewer" src="/api/proxy"></iframe>

  <script>
    function loadPage() {
      const url = document.getElementById('urlBox').value;
      if (!url) return alert("URL を入力してください");

      // proxy に URL を渡す
      document.getElementById('viewer').src =
        "/api/proxy?url=" + encodeURIComponent(url);
    }
  </script>

</body>
</html>
