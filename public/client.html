<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Remote Controller</title>
<style>
  body { margin:0; background:#111; color:white; font-family:sans-serif; }
  #remote {
    width:100vw;
    height:80vh;
    background:black;
    object-fit:contain;
  }
  #status {
    padding:10px;
    background:#222;
    font-size:14px;
  }
  .ok { color:#4CAF50; }
  .ng { color:#F44336; }
</style>
</head>
<body>

<div id="status">
  HTML読み込み: <span id="htmlStatus" class="ok">OK</span><br>
  JS読み込み: <span id="jsStatus" class="ng">NG</span><br>
  WebRTC接続: <span id="rtcStatus" class="ng">NG</span><br>
  映像受信: <span id="videoStatus" class="ng">NG</span>
</div>

<video id="remote" autoplay playsinline></video>

<script src="client.js"></script>
</body>
</html>
